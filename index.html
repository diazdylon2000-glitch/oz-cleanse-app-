<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Oz Cleanse Companion</title>
<meta name="theme-color" content="#ec4899"/>
<link rel="manifest" href="/manifest.webmanifest">

<style>
  html,body{background:#fff7f1;color:#334155;margin:0}
  .card{background:#fff;border:1px solid #f3d0e1;border-radius:16px;box-shadow:0 8px 24px rgba(236,72,153,.08)}
  .pill{border-radius:9999px;padding:.4rem .75rem;border:1px solid #ffd8be;background:#fff;transition:transform .12s}
  .pill.on{background:linear-gradient(90deg,#ffc79d,#ffd8be)}
  .ring{width:28px;height:28px;position:relative}
  .ring svg{position:absolute;inset:0}
  .ring .txt{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:10px}
  .toast{position:fixed;left:12px;right:12px;top:18px;z-index:60}
  .toast>div{background:linear-gradient(90deg,#ffe4ef,#e9d5ff);border:1px solid #f3d0e1;border-radius:16px;padding:10px;box-shadow:0 12px 30px rgba(236,72,153,.15)}
  .coach{background:#fffdf7;border:1px dashed #f6cf92;border-radius:12px;padding:10px}
  .paw-check{display:inline-flex;align-items:center;justify-content:center;height:36px;width:36px;border-radius:9999px;border:1px solid #f0cbb0;background:#fff;transition:transform .12s, background .2s; cursor:pointer}
  .paw-check.on{background:linear-gradient(90deg,#f9d49a,#ffd2c8);transform:scale(1.02)}
  .prog-wrap{height:10px;border-radius:9999px;background:#fde7e0;overflow:hidden}
  .prog-fill{height:100%;background:linear-gradient(90deg,#ffa56e,#ec4899);width:0;transition:width .35s ease}
  .snack{position:fixed;left:12px;right:12px;bottom:16px;z-index:70}
  .snack > div{background:#1f2937;color:#fff;border-radius:14px;padding:10px 12px;display:flex;align-items:center;justify-content:space-between}
  .oz-splash{position:fixed;inset:0;background:#fef8f1;display:flex;align-items:center;justify-content:center;z-index:80;animation:ozfade 1.2s ease 0.6s forwards}
  .oz-splash img{width:160px;height:160px;border-radius:9999px;box-shadow:0 24px 60px rgba(149, 92, 51, .25);object-fit:cover;border:6px solid #fff}
  .oz-speech{position:fixed;left:50%;top:54%;transform:translateX(90px);max-width:260px;z-index:81;background:#fff;border:2px solid #f3d0e1;border-radius:16px;box-shadow:0 10px 32px rgba(236,72,153,.15);padding:10px 12px;font-size:13px;line-height:1.25}
  .oz-speech:after{content:'';position:absolute;left:-10px;top:28px;border:10px solid transparent;border-right-color:#f3d0e1}
  .oz-speech:before{content:'';position:absolute;left:-8px;top:28px;border:10px solid transparent;border-right-color:#fff;z-index:1}
  @keyframes ozfade{to{opacity:0;visibility:hidden}}
  .grid{display:grid;gap:16px}
  @media(min-width:768px){.grid-3{grid-template-columns:repeat(3,1fr)}}
  .btn{border-radius:14px;border:1px solid #f3d0e1;background:#fff;padding:8px 12px;cursor:pointer}
  .tabs{position:fixed;left:0;right:0;bottom:0;display:flex;gap:8px;padding:8px;background:#fff;border-top:1px solid #f3d0e1}
  .badge{display:inline-block;border-radius:9999px;padding:2px 8px;border:1px solid #e7ccd7;background:#fff;font-size:12px}
</style>

        onerror="this.onerror=null;this.src='https://unpkg.com/chart.js@4.4.3/dist/chart.umd.js'"></script>
</head>

<body>
<div id="root"></div>
<div id="ozSplash" class="oz-splash"><img id="ozImg" alt="Oz"/></div>
<div id="ozSpeech" class="oz-speech">Loading…</div>

<!-- Failsafe: never hang on splash; show errors as banner -->
<script>
  (function(){
    setTimeout(function(){
      var s=document.getElementById('ozSplash'); if(s) s.style.display='none';
      var b=document.getElementById('ozSpeech'); if(b) b.style.display='none';
    }, 3000);
    window.addEventListener('error', function(e){
      var box=document.createElement('div');
      box.style='position:fixed;left:12px;right:12px;top:12px;z-index:99;background:#fee2e2;color:#7f1d1d;border:1px solid #fecaca;border-radius:12px;padding:10px;font:14px system-ui';
      box.textContent='App error: '+(e.error?e.error.message:e.message);
      document.body.appendChild(box);
    });
  })();
</script>

<script>
const {useState,useEffect,useMemo,useRef} = React;

/* ==================== CONFIG ==================== */
const DEFAULT_AFFS=[
  "Hydrated, nourished, unstoppable.",
  "My choices today reset my cravings and serve my goals.",
  "Gentle with myself, steady with my habits.",
  "Discipline is my self-care. I show up for me.",
  "Each sip is a promise kept.",
  "I crave what nourishes me.",
  "Progress, not perfection—consistency wins.",
  "Light, strong, and centered.",
  "I honor my body with rest, water, and movement."
];
const PHASES=["Water Fast","Juice Cleanse","Rebuild"];
const BASE_GOALS={
  water:{label:'💧 Water 120–150 oz'},
  tea:{label:'🍵 Tea'},
  coffee:{label:'☕ Coffee'},
  juices:{label:'🧃 Juices'},
  lmnt:{label:'🧂 LMNT'},
  exercise:{label:'🏃 Exercise'},
  noJunk:{label:'🚫 Avoid processed food'},
  weighIn:{label:'👣 Weight check-in'}
};
const PRICE_PRESETS={
  "None":{},
  "BHM — Finley Ave":{ "Oranges (16)":12.8,"Lemons (14)":8.4,"Limes (2)":1.0,"Peaches (12)":18,"Melons (3)":12,"Green grapes (2 lb)":4.5,"Early apples (12)":10,"Frozen pineapple (4 cups)":6,"Cucumbers (18)":9,"Celery (5 bunches)":7.5,"Spinach (2 lb)":6,"Romaine (3 heads)":6,"Carrots (~15 lb)":12,"Zucchini (4)":4,"Broccoli (2 heads)":4,"Tomatoes (2)":3,"Onions (2)":2,"Mint (1 cup leaves)":2,"Parsley (2 cups leaves)":2,"Ginger (6–7\")":3,"Chia seeds (1 cup)":3.5,"Almond milk (8 cups)":5,"Lentils (1.5 c dry)":2,"Quinoa (1.5 c dry)":3,"Olive oil (1/4 c)":1.5,"Coconut yogurt (2 c)":4,"Rolled oats (2 c)":2,"Hummus (1/2 c)":2.5,"Salmon or chicken (12 oz)":8 },
  "BHM — Pepper Place":{ "Oranges (16)":16,"Lemons (14)":10.5,"Limes (2)":1.5,"Peaches (12)":24,"Melons (3)":18,"Green grapes (2 lb)":6,"Early apples (12)":14,"Frozen pineapple (4 cups)":7,"Cucumbers (18)":12,"Celery (5 bunches)":10,"Spinach (2 lb)":8,"Romaine (3 heads)":8,"Carrots (~15 lb)":16,"Zucchini (4)":6,"Broccoli (2 heads)":5,"Tomatoes (2)":4,"Onions (2)":3,"Mint (1 cup leaves)":3,"Parsley (2 cups leaves)":3,"Ginger (6–7\")":4,"Chia seeds (1 cup)":4.5,"Almond milk (8 cups)":6,"Lentils (1.5 c dry)":3,"Quinoa (1.5 c dry)":4,"Olive oil (1/4 c)":2,"Coconut yogurt (2 c)":5.5,"Rolled oats (2 c)":3,"Hummus (1/2 c)":3.5,"Salmon or chicken (12 oz)":10 }
};

/* ==================== HELPERS ==================== */
function useLocal(key, initial){
  const [v,setV]=useState(()=>{try{const r=localStorage.getItem(key);return r?JSON.parse(r):initial}catch{return initial}});
  useEffect(()=>{try{localStorage.setItem(key,JSON.stringify(v))}catch{}},[key,v]);
  return [v,setV];
}
function vibrate(ms){ try{navigator.vibrate&&navigator.vibrate(ms)}catch{} }

/* ==================== APP ==================== */
function App(){
  const [tab,setTab]=useState('dashboard');
  const [snack,setSnack]=useState(null);
  function showSnack(label,undo){ setSnack({label,undo}); setTimeout(()=>setSnack(null),4000); }

  const [settings,setSettings]=useLocal('oz.settings',{
    startDate:null, affs:DEFAULT_AFFS, haptics:true, pricePreset:"None",
    headerImg:"", // Paste Oz URL in Settings
    phaseGoals:{
      "Water Fast":['water','tea','coffee','lmnt','exercise','noJunk','weighIn'],
      "Juice Cleanse":['water','tea','coffee','juices','lmnt','exercise','noJunk','weighIn'],
      "Rebuild":['water','exercise','noJunk','weighIn']
    },
    weightLbs:170, workoutDays:4, sessionMins:60, sweat:'moderate'
  });

  const [days,setDays]=useLocal('oz.days', defaultDays());
  const [recipes,setRecipes]=useLocal('oz.recipes', preloadRecipes());
  const [groceries,setGroceries]=useLocal('oz.groceries', []);
  const [photos,setPhotos]=useLocal('oz.photos', []);

  // Daily affirmation (stable per day)
  const todayAff = useMemo(()=>{
    const list=(settings.affs&&settings.affs.length)?settings.affs:DEFAULT_AFFS;
    const seed=(settings.startDate||'seed')+new Date().toISOString().slice(0,10);
    let h=0; for(let i=0;i<seed.length;i++){h=((h<<5)-h)+seed.charCodeAt(i); h|=0;}
    return list[Math.abs(h)%list.length];
  },[settings.affs, settings.startDate]);

  // Splash: image + speech → hide (also have failsafe above)
  useEffect(()=>{
    const oz = document.getElementById('ozImg');
    oz.src = settings.headerImg || "https://images.unsplash.com/photo-1517849845537-4d257902454a?q=80&w=400&auto=format&fit=crop";
    const b = document.getElementById('ozSpeech'); b.textContent = todayAff;
    setTimeout(()=>{ const s=document.getElementById('ozSplash'); if(s) s.style.display='none'; if(b) b.style.display='none'; }, 1400);
  },[settings.headerImg, todayAff]);

  // Chart
  useEffect(()=>{
    const el=document.getElementById('wchart'); if(!el) return;
    const labels=days.map(d=>'D'+d.day); const data=days.map(d=>d.weight??null);
    const c=new Chart(el,{type:'line',data:{labels,datasets:[{data, borderColor:'#ec4899', tension:.3, spanGaps:true}]},options:{plugins:{legend:{display:false}},animation:{duration:200}}});
    return ()=>c.destroy();
  },[days]);

  // Drag reorder days
  const dragIdx=useRef(null);
  function onDropDay(i,e){ e.preventDefault(); const from=dragIdx.current; if(from==null||from===i) return;
    setDays(prev=>{ const arr=[...prev]; const before=prev.map(x=>({...x})); const [m]=arr.splice(from,1); arr.splice(i,0,m); const out=arr.map((d,ix)=>({...d,day:ix+1})); showSnack('Day moved',()=>setDays(before)); return out; });
  }

  // Coach
  function coachLine(d){
    const txt=(d.note||'').toLowerCase();
    if(/headache|dizzy/.test(txt)) return "Try 12–16 oz water + LMNT; ease intensity.";
    if(d.phase==='Juice Cleanse') return "A juice about every 3 hours—sip slowly.";
    if(d.phase==='Rebuild') return "Chew well, stop at ~80% full, anchor protein+veg.";
    return "Nice work—keep water steady and move a little.";
  }

  // Grocery totals
  const totals = useMemo(()=>{
    const checked = groceries.filter(g=>g.checked).reduce((a,b)=>a+(+b.estCost||0),0);
    const rest = groceries.filter(g=>!g.checked).reduce((a,b)=>a+(+b.estCost||0),0);
    return {checked, rest, total: checked+rest};
  },[groceries]);

  // LMNT helper
  function lmntRange(){
    let base = settings.weightLbs>=200?1.5:settings.weightLbs>=160?1.0:0.75;
    const session=settings.sessionMins>=60?1:0.5;
    const mult=settings.sweat==='high'?1.25:settings.sweat==='low'?0.75:1.0;
    const boost=(settings.workoutDays*session*mult)/7;
    const lo=Math.max(0.5,(base+boost)-0.5).toFixed(1);
    const hi=Math.min(3,(base+boost)+0.5).toFixed(1);
    return `${lo}–${hi} pkt/day`;
  }

  // UI helpers
  function Section(p){ return React.createElement('section',{className:'card',style:{padding:16,marginBottom:16}}, p.children); }
  function Pill({on,label,onClick}){ return React.createElement('button',{onClick, className:'pill'+(on?' on':''), style:{minWidth:44}},label); }
  function buzz(ms){ if(settings.haptics) vibrate(ms); }

  return React.createElement('div',{style:{maxWidth:880,margin:'16px auto 88px',padding:'0 16px'}},
    /* Affirmation toast */
    React.createElement('div',{className:'toast', onClick:()=>{navigator.clipboard.writeText(todayAff); buzz(8); alert('Affirmation copied ✨');}},
      React.createElement('div',null, '✨ ', todayAff)
    ),

    /* Header + tabs (desktop) */
    React.createElement('header',{style:{display:'flex',alignItems:'center',justifyContent:'space-between',marginBottom:12}},
      React.createElement('div',{style:{display:'flex',alignItems:'center',gap:8}},
        React.createElement('img',{src:(settings.headerImg||'https://images.unsplash.com/photo-1517849845537-4d257902454a?q=80&w=80&auto=format&fit=crop'), alt:'Oz', style:{height:36,width:36,borderRadius:9999,objectFit:'cover'}}),
        React.createElement('h1',null,'Oz Cleanse Companion')
      ),
      React.createElement('div',null,
        ['dashboard','daily','grocery','calendar','recipes','photos','coach','settings'].map(id=>
          React.createElement('button',{key:id,onClick:()=>setTab(id),className:'btn',style:{marginLeft:8,display:window.innerWidth<768?'none':'inline-block',background:tab===id?'#ffe4ef':'#fff'}},id[0].toUpperCase()+id.slice(1))
        )
      )
    ),

    /* DASHBOARD */
    tab==='dashboard' && React.createElement(Section,null,
      React.createElement('div',{className:'grid grid-3'},
        React.createElement('div',null,
          React.createElement('div',{className:'badge'},'Today'),
          React.createElement('div',{style:{fontWeight:600,marginTop:6}}, (days[0]||{}).phase||'—'),
          React.createElement('div',{className:'prog-wrap',style:{marginTop:8}}, React.createElement('div',{className:'prog-fill',style:{width:'30%'}}))
        ),
        React.createElement('div',null,
          React.createElement('div',{style:{fontSize:12,color:'#64748b'}},'Hydration'),
          React.createElement('div',{style:{display:'flex',gap:8,marginTop:8}},
            React.createElement('button',{className:'paw-check '+((days[0]&&days[0].goals.water)?'on':''),onClick:()=>{setDays(p=>{const n=[...p]; n[0].goals.water=!n[0].goals.water; return n}); buzz(8);}}, (days[0]&&days[0].goals.water)?'🐾':'W'),
            React.createElement('button',{className:'paw-check '+((days[0]&&days[0].goals.lmnt)?'on':''),onClick:()=>{setDays(p=>{const n=[...p]; n[0].goals.lmnt=!n[0].goals.lmnt; return n}); buzz(8);}}, (days[0]&&days[0].goals.lmnt)?'🐾':'L')
          ),
          React.createElement('div',{className:'prog-wrap',style:{marginTop:8}}, React.createElement('div',{className:'prog-fill',style:{width:(days[0]&&days[0].goals.water)?'100%':'0%'}})),
          React.createElement('div',{className:'prog-wrap',style:{marginTop:8}}, React.createElement('div',{className:'prog-fill',style:{width:(days[0]&&days[0].goals.lmnt)?'100%':'0%'}}))
        ),
        React.createElement('div',null,
          React.createElement('div',{style:{fontSize:12,color:'#64748b'}},'Weight mini-chart'),
          React.createElement('canvas',{id:'wchart',height:'120'})
        )
      )
    ),

    /* DAILY */
    tab==='daily' && React.createElement(Section,null,
      React.createElement('h2',null,'Daily'),
      days.map((d,i)=> React.createElement('div',{key:d.day, draggable:true,
          onDragStart:(e)=>{e.dataTransfer.setData('text/plain',String(i)); dragIdx.current=i;},
          onDragOver:(e)=>e.preventDefault(),
          onDrop:(e)=>onDropDay(i,e),
          style:{border:'1px solid #f3d0e1',borderRadius:12,padding:12,marginTop:8,background:'#fff'}},
        React.createElement('div',{style:{display:'flex',justifyContent:'space-between',alignItems:'center'}},
          React.createElement('div',null, React.createElement('span',{className:'badge'}, d.phase),' ',React.createElement('b',null,'Day ',d.day)),
          React.createElement('select',{value:d.phase,onChange:e=> setDays(prev=>{const n=[...prev]; n[i]={...n[i],phase:e.target.value}; return n;})},
            PHASES.map(p=> React.createElement('option',{key:p,value:p},p))
          )
        ),
        React.createElement('div',{style:{display:'flex',gap:8,flexWrap:'wrap',marginTop:8}},
          Object.keys(d.goals).filter(k=>(settings.phaseGoals[d.phase]||[]).includes(k)).map(k=>
            React.createElement(Pill,{key:k,on:d.goals[k],label:BASE_GOALS[k].label, onClick:()=> setDays(prev=>{const n=[...prev]; n[i]={...n[i],goals:{...n[i].goals,[k]:!n[i].goals[k]}}; return n;})})
          )
        ),
        React.createElement('details',{style:{marginTop:8}}, React.createElement('summary',null,'Edit goals for this day'),
          React.createElement('div',{style:{display:'flex',gap:8,flexWrap:'wrap',marginTop:8}},
            Object.keys(BASE_GOALS).map(k=>
              React.createElement('label',{key:k, className:'badge'},
                React.createElement('input',{type:'checkbox',checked:d.goals[k]!==undefined,onChange:(e)=> setDays(prev=>{const n=[...prev]; const g={...n[i].goals}; if(e.target.checked){ if(g[k]===undefined) g[k]=false; } else { delete g[k]; } n[i]={...n[i],goals:g}; return n;})}),
                ' ',BASE_GOALS[k].label
              )
            )
          )
        ),
        React.createElement('div',{style:{marginTop:8,display:'flex',gap:8,alignItems:'center'}},
          React.createElement('label',null,'Weight'),
          React.createElement('input',{type:'number',value:(d.weight??''),onChange:e=> setDays(prev=>{const n=[...prev]; n[i]={...n[i], weight:e.target.value===''?null:Number(e.target.value)}; return n;}),style:{width:100}})
        ),
        React.createElement('textarea',{placeholder:'Notes…', value:d.note||'', onChange:e=> setDays(prev=>{const n=[...prev]; n[i]={...n[i], note:e.target.value}; return n;}), style:{width:'100%',height:80,marginTop:8}}),
        React.createElement('div',{className:'coach',style:{marginTop:8,fontSize:14}}, 'Coach: ', coachLine(d))
      ))
    ),

    /* RECIPES */
    tab==='recipes' && React.createElement(Section,{className:'oz-watermark'},
      React.createElement('div',{style:{display:'flex',justifyContent:'space-between',alignItems:'center'}},
        React.createElement('h2',null,'Recipes'),
        React.createElement('div',null,
          React.createElement('button',{className:'btn',onClick:smartImport},'Smart Import'),
          React.createElement('button',{className:'btn',style:{marginLeft:8},onClick:()=>{const name=prompt('Name'); if(!name) return; const type=prompt('Type (juice/meal)','juice'); const day=Number(prompt('Day #','4')||'4'); addOrUpdateRecipe({id:'r-'+Math.random().toString(36).slice(2),name,type,day,ingredients:[],steps:''});}},'Add +')
        )
      ),
      recipes.length===0 ? React.createElement('p',null,'No recipes yet.') :
      React.createElement('ul',null,
        recipes.map(r=> React.createElement('li',{key:r.id, draggable:true, onDragStart:(e)=> e.dataTransfer.setData('text/recipe', r.id),
            style:{padding:'8px 0',borderBottom:'1px solid #f3d0e1'}},
          React.createElement('div',{style:{display:'flex',justifyContent:'space-between',alignItems:'center',gap:8}},
            React.createElement('div',null,
              React.createElement('div',{style:{fontWeight:600}}, (r.type==='juice'?'🧃 ':'🍽️ ')+r.name, ' ', React.createElement('span',{className:'badge'},'Day ',r.day)),
              React.createElement('div',{style:{fontSize:12,color:'#64748b'}}, (r.ingredients||[]).map(i=>(i.name||i.id)+' ('+(i.qty||'')+')').join(', '))
            ),
            React.createElement('div',null,
              React.createElement('select',{value:r.day||'', onChange:(e)=>{const v=Number(e.target.value||'0'); setRecipes(prev=> prev.map(x=> x.id===r.id? {...x, day:v||null}:x));}},
                React.createElement('option',{value:''},'Set day…'),
                days.map(d=> React.createElement('option',{key:d.day,value:d.day},'Day ',d.day,' — ',d.phase))
              ),
              React.createElement('button',{className:'btn',style:{marginLeft:8}, onClick:()=>{if(confirm('Delete recipe?')){ const removed=r; setRecipes(prev=> prev.filter(x=>x.id!==removed.id)); showSnack('Recipe deleted',()=> setRecipes(prev=> [removed, ...prev])); }}},'Delete')
            )
          )
        ))
      )
    ),

    /* CALENDAR */
    tab==='calendar' && React.createElement(Section,null,
      React.createElement('h2',null,'Calendar / Agenda'),
      React.createElement('ul',null,
        days.map(d=> React.createElement('li',{key:d.day, style:{padding:'8px 0',borderBottom:'1px solid #f3d0e1'}},
          React.createElement('div',{style:{display:'flex',justifyContent:'space-between',alignItems:'flex-start',gap:8}},
            React.createElement('div',null,
              React.createElement('div',{style:{fontWeight:600}}, 'Day ',d.day,' — ',d.phase),
              React.createElement('div',{style:{display:'flex',gap:6,flexWrap:'wrap',marginTop:6, minHeight:24},
                onDragOver:(e)=>e.preventDefault(),
                onDrop:(e)=>{ const id=e.dataTransfer.getData('text/recipe'); if(!id) return; const rec=recipes.find(x=>x.id===id); if(!rec) return; const from=rec.day; setRecipes(prev=> prev.map(x=> x.id===id? {...x,day:d.day}:x)); showSnack('Moved recipe to Day '+d.day, ()=> setRecipes(prev=> prev.map(x=> x.id===id? {...x,day:from}:x))); }},
                (function(){ const list=recipes.filter(r=>r.day===d.day); if(list.length===0) return React.createElement('span',{style:{fontSize:12,color:'#64748b'}},'—'); return list.map(r=> React.createElement('span',{key:r.id, draggable:true, onDragStart:(e)=> e.dataTransfer.setData('text/recipe', r.id), className:'badge'}, (r.type==='juice'?'🧃 ':'🍽️ ')+r.name)); })()
              )
            ),
            React.createElement('button',{className:'btn',onClick:()=>setTab('recipes')},'Add recipe')
          )
        ))
      )
    ),

    /* GROCERY */
    tab==='grocery' && React.createElement(Section,null,
      React.createElement('div',{style:{display:'flex',justifyContent:'space-between',alignItems:'center',marginBottom:8}},
        React.createElement('div',null,
          React.createElement('h2',null,'Groceries & Prices'),
          React.createElement('div',{style:{fontSize:12,color:'#64748b',marginTop:4}}, 'Checked $', totals.checked.toFixed(2), ' • Remaining $', totals.rest.toFixed(2), ' • Total $', totals.total.toFixed(2))
        ),

  function smartParseRecipe(text){
    const raw=text.replace(/\r/g,'').trim(); const lines=raw.split(/\n+/).map(s=>s.trim()).filter(Boolean);
    const out={ id:'r-'+Math.random().toString(36).slice(2), name:lines[0]||'Imported Recipe', type:/meal|soup|salad|oats|protein|broccoli|quinoa|lentil/i.test(raw)?'meal':'juice', day:null, steps:'', ingredients:[] };
    const m=raw.match(/day\s*(\d{1,2})/i); if(m) out.day=Math.min(Math.max(parseInt(m[1],10),1),21);
    let is=lines.findIndex(l=>/ingredient/i.test(l)); if(is<0) is=1; let ss=lines.findIndex(l=>/step|direction|method|instruction/i.test(l)); if(ss<0) ss=lines.length;
    const ing=lines.slice(is+1,ss); const steps=lines.slice(ss+1); out.steps=steps.join('\n');
    ing.forEach(L=>{ const t=L.replace(/^[-*•]\s*/,''); const mm=t.match(/^([\d/\.]+\s*[a-z]*|[a-z]+)\s+(.+)$/); const qty=mm?mm[1]:''; const name=(mm?mm[2]:t).replace(/[,\.]/g,''); out.ingredients.push({id:null,name:name.split(' ').map(w=>w[0].toUpperCase()+w.slice(1)).join(' '),qty});});
    return out;
  }
  function addOrUpdateRecipe(rec){
    setRecipes(prev=>[rec,...prev]);
    if(rec.ingredients && rec.ingredients.length){

    }
  }
  function smartImport(){ const txt=prompt('Paste a recipe. Include title, optional "Day #", Ingredients, Steps.'); if(!txt) return; const rec=smartParseRecipe(txt); if(!rec.day) rec.day=4; addOrUpdateRecipe(rec); alert('Recipe imported ✔ and groceries tagged for Day '+rec.day); }
