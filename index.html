/* Groceries (servings scaling) */
function aggregateGroceries(recipes){
  const factor = (r)=> (r.type==="juice" ? (r.servings || 1) : 1);
  const measure = (s)=>{ if(!s) return {n:1,u:""}; const m=String(s).match(/^(\d+(\.\d+)?)\s*(.*)$/); return m?{n:parseFloat(m[1]),u:(m[3]||"").trim()}:{n:1,u:String(s)}; };
  const fmt = (n,u)=> (u ? (Number.isInteger(n)? n : (+n).toFixed(2))+" "+u : String(n));
  const map = {};
  (recipes||[]).forEach(r=>{
    const mult = factor(r);
    (r.ingredients||[]).forEach(it=>{
      const id=(it.key||it.name||"").toLowerCase().replace(/\s+/g,'-');
      const q=measure(it.qty||"1"); const scaled={n:q.n*mult,u:q.u};
      if(!map[id]){ map[id]={id,name:it.name,qtyNum:scaled.n,qtyUnit:scaled.u,checked:false,estCost:null,days:r.day?[r.day]:[]}; }
      else{ map[id].qtyNum+=scaled.n; const s=new Set(map[id].days||[]); s.add(r.day); map[id].days=Array.from(s).sort((a,b)=>a-b); }
    });
  });
  return Object.values(map)
    .map(g=>({id:g.id,name:g.name,qty:(g.qtyUnit?fmt(g.qtyNum,g.qtyUnit):String(g.qtyNum)),checked:g.checked,estCost:g.estCost,days:g.days}))
    .sort((a,b)=> (a.name||"").localeCompare(b.name||""));
}

];
const COACH_RULES = [
  { id:"headache",  test:ctx=>ctx.syms.has("headache"),
    tips:["Sip 8‚Äì12 oz water over 15 minutes.","Add a pinch of sea salt/electrolyte.","Dim screens and rest 5‚Äì10 minutes."] },
  { id:"dizziness", test:ctx=>ctx.syms.has("dizziness"),
    tips:["Sit or lie until steady.","Small juice or a pinch of salt if fasting.","Breathe in 4 / out 6."] },
  { id:"nausea",    test:ctx=>ctx.syms.has("nausea"),
    tips:["Sip cool water or peppermint/ginger tea.","Step into fresh air.","Move slowly; avoid sudden changes."] },
  { id:"fatigue",   test:ctx=>ctx.syms.has("fatigue"),
    tips:["Take a 15‚Äì20 min rest.","Hydrate or take electrolytes.","2 minutes of gentle stretching."] },
  { id:"brain-fog", test:ctx=>ctx.syms.has("brain-fog"),
    tips:["Stand and stretch.","Hydrate now.","Get 5 minutes of sunlight if possible."] },
  { id:"constipation", test:ctx=>ctx.syms.has("constipation"),
    tips:["Increase water + electrolytes.","Add gentle fiber at rebuild (chia, greens).","Short walk after meals."] },
  { id:"cramps",   test:ctx=>ctx.syms.has("cramps"),
    tips:["Magnesium-rich foods at rebuild.","Electrolytes today.","Gentle calf/quad stretches."] },
  { id:"cold",     test:ctx=>ctx.syms.has("cold"),
    tips:["Layer up; warm herbal tea.","Warm shower.","Short walk to boost circulation."] },
  { id:"insomnia", test:ctx=>ctx.syms.has("insomnia"),
    tips:["No screens 60 min before bed.","Magnesium and warm tea.","Keep bedroom cool and dark."] },
  { id:"hunger",   test:ctx=>ctx.syms.has("hunger"),
    tips:["Drink water first.","Have scheduled juice slowly.","Distract with a 5-min walk."] },
  { id:"anxiety",  test:ctx=>ctx.syms.has("anxiety"),
    tips:["Box breathing 4-4-4-4.","Ground: notice 5 things you see.","Write a 1-line intention."] },
  { id:"bloating", test:ctx=>ctx.syms.has("bloating"),
    tips:["Slow intake; smaller sips.","Gentle 10‚Äì15 min walk.","Peppermint tea."] }
];

/* Dashboard */
const Dashboard = ({ templates, days, setDays, recipes }) => {
  const [idx, setIdx] = useState(0);
  const day = days[idx] || days[0];

  function nextTwoDayIngredients(currentDay){
    const tryDays = (d1, d2) => {
      const want = new Set([d1, d2]); const bag = {};
      (recipes||[]).forEach(r=>{
        if(!r.day || !want.has(r.day)) return;
        (r.ingredients||[]).forEach(it=>{
          const key=(it.key||it.name||"").toLowerCase();
          if(!bag[key]) bag[key]={name:it.name,qtyList:[],days:new Set()};
          if(it.qty) bag[key].qtyList.push(it.qty + (r.type==="juice"&&r.servings?` √ó${r.servings}`:""));
          bag[key].days.add(r.day);
        });
      });
      Object.keys(bag).forEach(k=> bag[k].days = Array.from(bag[k].days).sort((a,b)=>a-b));
      return Object.values(bag).sort((a,b)=>(a.name||"").localeCompare(b.name||""));
    };
    const strict = tryDays(currentDay.day, currentDay.day+1);
    if(strict.length) return {items:strict,label:"Today + Tomorrow ‚Äî Ingredients"};
    const futureDays = Array.from(new Set((recipes||[]).filter(r=>r.day>=currentDay.day).map(r=>r.day))).sort((a,b)=>a-b);
    const pool = futureDays.slice(0,2); if(pool.length===0) return {items:[],label:"Upcoming Ingredients"};
    const fallback = tryDays(pool[0], pool[1]||pool[0]);
    return {items:fallback,label:(pool.length===2?`Upcoming Ingredients ‚Äî Day ${pool[0]} & ${pool[1]}`:`Upcoming Ingredients ‚Äî Day ${pool[0]}`)};
  }
  const {items:nextItems,label:nextLabel}=nextTwoDayIngredients(day);

  const templateIds = templates[day.phase] || [];
  const activeIds = (day.order && day.order.length ? day.order : templateIds);
  const items = activeIds.map(id => ({ id, label: GOAL_LIBRARY[id] || id }));
  const checks = day.checks || {};
  const doneCount = items.reduce((a, it) => a + (checks[it.id] ? 1 : 0), 0);
  const totalCount = Math.max(1, items.length);
  const progress = (doneCount / totalCount) * 100;
  const weightSeries = days.map(d => (d.weight == null ? null : d.weight));

  useEffect(()=>{ if (Math.round(progress) === 100) window.safeConfetti({ particleCount: 90, spread: 70, origin: { y: .6 } }); }, [progress]);

  function toggleCheck(id){
    setDays(prev=>{ const next=prev.slice(); const d={...next[idx]}; const c={...(d.checks||{})}; c[id]=!c[id]; d.checks=c; next[idx]=d; return next; });
  }
  function setPhase(p){ setDays(prev=>{ const next=prev.slice(); const d={...next[idx]}; d.phase=p; next[idx]=d; return next; }); }
  function changeDay(dir){ setIdx(cur=>{ let n=cur+dir; if(n<0) n=days.length-1; if(n>=days.length) n=0; return n; }); }

  /* Coach state */
  const [coachText,setCoachText]=useState("");
  const SYM_MATCHERS=[
    {id:"headache",rx:/\b(headache|migraine|head pain)\b/i},
    {id:"dizziness",rx:/\b(dizzy|light[-\s]?headed|vertigo)\b/i},
    {id:"nausea",rx:/\b(nausea|queasy|sick to (my|the) stomach)\b/i},
    {id:"fatigue",rx:/\b(tired|fatigue|exhaust(ed|ion)|wiped|low energy)\b/i},
    {id:"brain-fog",rx:/\b(brain[-\s]?fog|foggy|can.?t focus)\b/i},
    {id:"constipation",rx:/\b(constipat(ed|ion)|no (bm|bowel)|hard stool)\b/i},
    {id:"cramps",rx:/\b(cramps?|spasm)\b/i},
    {id:"cold",rx:/\b(chills?|feeling cold|freezing)\b/i},
    {id:"insomnia",rx:/\b(can.?t sleep|insomnia|up all night|poor sleep)\b/i},
    {id:"hunger",rx:/\b(hungry|starv(ed|ing)|crav(ing|es))\b/i},
    {id:"anxiety",rx:/\b(anxious|anxiety|panicky|overwhelm(ed)?)\b/i},
    {id:"bloating",rx:/\b(bloat(ed|ing)|gassy|gas)\b/i}
  ];
  function inferMoodFrom(text){
    let score=6; const t=(text||"").toLowerCase();
    const neg=[/overwhelm|anxious|stressed|down|sad|discourag|frustrat/,/tired|exhaust|wiped|drained/,/pain|hurt|ache/].reduce((n,rx)=>n+(rx.test(t)?1:0),0);
    const pos=[/proud|strong|good|better|energized|motivated|win|progress|calm|happy|light/].reduce((n,rx)=>n+(rx.test(t)?1:0),0);
    score+=pos-2*neg; return Math.max(1,Math.min(10,score));
  }
  function analyzeFromNotes(){
    const text=(day.note||"").trim();
    if(!text){ setCoachText("Write a note, then tap Coach."); return; }
    const found=new Set(SYM_MATCHERS.filter(m=>m.rx.test(text)).map(m=>m.id));
    const mood=inferMoodFrom(text);
    const ctx={syms:found,phase:day.phase};
    const hits=COACH_RULES.filter(r=>{try{return r.test(ctx);}catch{return false;}});
    const tips=hits.flatMap(h=>h.tips).slice(0,8);
    const moodBoost=(mood<=3)
      ? ["You‚Äôre not alone ‚Äî make today gentle.","Pick one tiny win (8‚Äì10 oz water, 3 slow breaths).", COACH_AFFIRM[Math.floor(Math.random()*COACH_AFFIRM.length)]]
      : (mood<=6)
        ? ["Nice work staying steady. One small upgrade today.", COACH_AFFIRM[Math.floor(Math.random()*COACH_AFFIRM.length)]]
        : [COACH_AFFIRM[Math.floor(Math.random()*COACH_AFFIRM.length)], "Ride the wave, stay kind to yourself."];
    const header = found.size? `I noticed: ${Array.from(found).join(", ")}.` : "No specific symptoms spotted ‚Äî here‚Äôs a steady plan.";
    const body = tips.length? ("Try these:\n‚Ä¢ "+tips.join("\n‚Ä¢ ")) : "Hydrate now, 5 slow breaths, short walk, then reassess.";
    setCoachText(`${header}\n\n${body}\n\n${moodBoost.join(" ")}`);
  }
  function appendCoachToNotes(){
    if(!coachText) return;
    const divider=(day.note&&day.note.trim()? "\n\n": "");
    const stamp=new Date().toLocaleString();
    const toAdd=`${divider}Coach (${stamp}):\n${coachText}`;
    setDays(prev=>{ const next=prev.slice(); const d={...next[idx]}; d.note=(d.note||"")+toAdd; next[idx]=d; return next; });
    setCoachText("");
  }

  return e(React.Fragment,null,
    // Mast
    e("div",{className:"mast card"},
      e("div",{className:"mastRow"},
        e("div",{className:"mastLeft"},
          e("img",{src:"oz.png",alt:"Oz"}),
          e("div",{className:"mastTitle"}, e("b",null,"Oz Companion"), e("div",null, e("small",null,day.phase.toUpperCase())))
        ),
        e("div",{className:"day-nav"},
          e("button",{className:"day-btn",onClick:()=>changeDay(-1),"aria-label":"Previous day"},"‚óÄ"),
          e("div",{className:"day-chip"}, e("b",null,"Day"), e("div",null,day.day)),
          e("button",{className:"day-btn",onClick:()=>changeDay(1),"aria-label":"Next day"},"‚ñ∂")
        )
      ),
      e("div",{className:"mastRow",style:{marginTop:10}},
        e("select",{value:day.phase,onChange:(ev)=>setPhase(ev.target.value),className:"sel","aria-label":"Phase"},
          e("option",{value:"fast"},"Fast"), e("option",{value:"cleanse"},"Cleanse"), e("option",{value:"rebuild"},"Rebuild")
        )
      )
    ),

    // Progress
    e(ProgressBar,{value:progress}),

    // Checklist
    e(Checklist,{items, state:checks, onToggle:toggleCheck}),

    // Daily Notes + Smart Coach
    e("div",{className:"card",style:{marginTop:16}},
      e("h2",null,"Daily Notes"),
      e("div",{className:"coachCard"},
        e("div",{className:"coachHeader"},
          e("div",{className:"coachBadge"},"üß† Smart Coach"),
          e("div",{className:"coachSub"},"Understands your note and suggests relief + motivation")
        ),
        e("div",{className:"coachBtns"},
          e("button",{className:"btn primary",onClick:analyzeFromNotes},"Coach"),
          e("button",{className:"btn ghost",onClick:appendCoachToNotes,disabled:!coachText},"Add to notes")
        ),
        coachText && e("div",{className:"coachOut"}, e("div",{className:"title"},"Coach says"), coachText)
      ),
      e("textarea",{
        value: day.note || "",
        onChange:(ev)=>{
          const val=ev.target.value;
          setDays(prev=>{ const next=prev.slice(); const d={...next[idx]}; d.note=val; next[idx]=d; return next; });
        },
        rows:4, className:"noteArea", placeholder:"Write how you feel‚Ä¶"
      })
    ),

    // Next ingredients
    e("div",{className:"card",style:{marginTop:16}},
      e("h2",null,nextLabel),
      nextItems.length===0
        ? e("p",{style:{color:"#64748b"}},"No recipes scheduled soon.")
        : e("ul",{style:{listStyle:"none",padding:0,marginTop:8}},
            nextItems.map(item =>
              e("li",{key:item.name,style:{display:"flex",justifyContent:"space-between",padding:"8px 0",borderBottom:"1px solid var(--line)"}},
                e("span",null,item.name," ",e("span",{className:"badge"}, item.days.length===1?("Day "+item.days[0]):("Day "+item.days[0]+"‚Äì"+item.days[item.days.length-1]))),
                e("span",{style:{color:"#64748b",fontSize:12}}, item.qtyList.join(" + ") || "")
              )
            )
          )
    ),

    // Weight card
    e("div",{className:"card",style:{marginTop:16}},
      e("h2",null,"Weight"),
      e("div",{style:{display:"flex",alignItems:"center",gap:8,margin:"8px 0"}},
        e("label",null,"Today‚Äôs weight"),
        e("input",{type:"number",step:"0.1",value:(day.weight==null?"":day.weight),
          onChange:(ev)=>{
            const v=ev.target.value;
            setDays(prev=>{
              const next=prev.slice(); const d={...next[idx]};
              d.weight=(v===""?null:Number(v));
              if (v!=="" && ((d.checks&&"weight" in d.checks) || activeIds.indexOf("weight")!==-1)) {
                const c={...(d.checks||{})}; c.weight=true; d.checks=c;
              }
              next[idx]=d; return next;
            });
          }, style:{width:120}
        }),
        e("span",{className:"badge"},"Day "+day.day)
      ),
      e("div",{style:{marginTop:8}}, e(WeightChart,{series:weightSeries}))
    )
  );
};

/* App */
const App = () => {
  const [settings, setSettings] = useLocal("oz.settings", { phaseTemplates: DEFAULT_PHASE_TEMPLATES });
  useEffect(()=>{ const pt=settings&&settings.phaseTemplates; const valid=pt&&["fast","cleanse","rebuild"].every(k=>Array.isArray(pt[k])&&pt[k].every(id=>!!GOAL_LIBRARY[id])); if(!valid) setSettings({phaseTemplates:DEFAULT_PHASE_TEMPLATES}); },[]);
  const [days, setDays] = useLocal("oz.days", defaultDays());
  const [recipes, setRecipes] = useLocal("oz.recipes", PLAN_RECIPES);
  const [groceries, setGroceries] = useLocal("oz.groceries", aggregateGroceries(PLAN_RECIPES));
  const [tab, setTab] = useState("dash");

  function importFullPlan(){ const newDays=defaultDays(); setDays(newDays); setRecipes(PLAN_RECIPES); setGroceries(aggregateGroceries(PLAN_RECIPES)); alert("Plan imported ‚úî"); }

  const Settings = ({ templates, onChange, onImportPlan }) => {
    const [local, setLocal] = useState(templates);
    const [drag, setDrag] = useState({ phase:null, index:null });
    useEffect(()=>{ setLocal(templates); },[templates]);
    function handleDragStart(phase,index,ev){ setDrag({phase,index}); try{ ev.dataTransfer.setData("text/plain", String(index)); }catch(e){} }
    function handleDrop(phase,index,ev){ ev.preventDefault(); if(drag.phase!==phase||drag.index===null) return; const arr=(local[phase]||[]).slice(); const moved=arr.splice(drag.index,1)[0]; arr.splice(index,0,moved); const next={...local}; next[phase]=arr; setLocal(next); onChange(next); setDrag({phase:null,index:null}); }
    function removeItem(phase,id){ const arr=(local[phase]||[]).filter(x=>x!==id); const next={...local}; next[phase]=arr; setLocal(next); onChange(next); }
    function addItem(phase){ const pool=Object.keys(GOAL_LIBRARY).filter(id=> (local[phase]||[]).indexOf(id)===-1); if(!pool.length){alert("All goals already included"); return;} const id=prompt("Add goal by ID:\n"+pool.join(", ")); if(!id||pool.indexOf(id)===-1) return; const next={...local}; next[phase]=(local[phase]||[]).concat([id]); setLocal(next); onChange(next); }
    const Phase = (phase,label)=> e("div",{className:"card",style:{marginBottom:16}},
      e("h2",null,label),
      e("ul",{style:{listStyle:"none",padding:0,marginTop:8}},
        (local[phase]||[]).map((id,idx)=> e("li",{key:id,draggable:true,
          onDragStart:(ev)=>handleDragStart(phase,idx,ev), onDragOver:(ev)=>ev.preventDefault(), onDrop:(ev)=>handleDrop(phase,idx,ev),
          style:{display:"flex",alignItems:"center",padding:8,marginBottom:6,border:"1px solid var(--line)",borderRadius:12,background:"#fff"}},
          e("span",{style:{width:18,marginRight:8,opacity:.6}},"‚ãÆ‚ãÆ"),
          e("span",{style:{flex:1}},GOAL_LIBRARY[id]||id),
          e("button",{className:"btn",onClick:()=>removeItem(phase,id)},"Remove")
        ))
      ),
      e("div",null, e("button",{className:"btn",onClick:()=>addItem(phase)},"Add Goal"))
    );
    return e("div",{className:"wrap"},
      e("h1",null,"Settings"),
      e("p",{style:{margin:"6px 0 12px",color:"#64748b"}},"Drag to reorder the default goals for each phase."),
      Phase("fast","Fast ‚Äî Phase Template"),
      Phase("cleanse","Cleanse ‚Äî Phase Template"),
      Phase("rebuild","Rebuild ‚Äî Phase Template"),
      e("div",{className:"card",style:{marginTop:8}},
        e("h2",null,"Import 11-Day Plan"),
        e("p",{style:{color:"#64748b",margin:"6px 0 12px"}},"Loads all juices/meals and builds a tagged grocery list."),
        e("button",{className:"btn",onClick:onImportPlan},"Import Plan")
      )
    );
  };

  return e("div",{},
    tab==="dash"      && e(Dashboard,{templates:settings.phaseTemplates,days,setDays,recipes}),
    tab==="groceries" && e(GroceryList,{groceries,setGroceries}),
    tab==="calendar"  && e(Calendar,{days,recipes,settings}),
    tab==="photos"    && e(Photos,{days,setDays}),
    tab==="settings"  && e(Settings,{templates:settings.phaseTemplates,onChange:(next)=>setSettings({phaseTemplates:next}),onImportPlan:importFullPlan}),

    e("div",{className:"tabs"},
      e("button",{className:"btn"+(tab==="dash"?" active":""),onClick:()=>setTab("dash")},"Dashboard"),
      e("button",{className:"btn"+(tab==="groceries"?" active":""),onClick:()=>setTab("groceries")},"Groceries"),
      e("button",{className:"btn"+(tab==="calendar"?" active":""),onClick:()=>setTab("calendar")},"Calendar"),
      e("button",{className:"btn"+(tab==="photos"?" active":""),onClick:()=>setTab("photos")},"Photos"),
      e("button",{className:"btn"+(tab==="settings"?" active":""),onClick:()=>setTab("settings")},"Settings")
    )
  );
};

ReactDOM.createRoot(document.getElementById("root")).render(e(App));
</script>
</body>
