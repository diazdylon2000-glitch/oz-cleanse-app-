/* ---- Grocery aggregation w/ servings scaling ---- */
function aggregateGroceries(recipes){
  const factor = (r)=> (r.type==="juice" ? (r.servings || 1) : 1);
  const measure = (s)=>{ if(!s) return {n:1,u:""}; const m=String(s).match(/^(\d+(\.\d+)?)\s*(.*)$/); return m?{n:parseFloat(m[1]),u:(m[3]||"").trim()}:{n:1,u:String(s)}; };
  const fmt=(n,u)=> u ? ((Number.isInteger(n)?n:(+n).toFixed(2))+" "+u) : String(n);
  const map={};
  (recipes||[]).forEach(r=>{
    const mult=factor(r);
    (r.ingredients||[]).forEach(it=>{
      const id=(it.key||it.name||"").toLowerCase().replace(/\s+/g,'-');
      const q=measure(it.qty||"1");
      const scaled={n:q.n*mult,u:q.u};
      if(!map[id]) map[id]={id,name:it.name,qtyNum:scaled.n,qtyUnit:scaled.u,checked:false,estCost:null,days:r.day?[r.day]:[]};
      else{
        map[id].qtyNum+=scaled.n;
        const s=new Set(map[id].days||[]); if(r.day) s.add(r.day); map[id].days=Array.from(s).sort((a,b)=>a-b);
      }
    });
  });
  return Object.values(map).map(g=>({id:g.id,name:g.name,qty:(g.qtyUnit?fmt(g.qtyNum,g.qtyUnit):String(g.qtyNum)),checked:g.checked,estCost:g.estCost,days:g.days})).sort((a,b)=>(a.name||"").localeCompare(b.name||""));
}

/* ---------- goals manager (defaults + custom) ---------- */
function useGoals(){
  const [customGoals, setCustomGoals] = useLocal("oz.customGoals", {}); // { id: label }
  const GOALS = Object.assign({}, GOAL_LIBRARY, customGoals);
  function addCustomGoal(id, label){
    const cleanId = String(id||"").trim().toLowerCase().replace(/\s+/g,"-");
    const cleanLabel = String(label||"").trim();
    if(!cleanId || !cleanLabel) return { ok:false, msg:"ID and label required" };
    if(GOALS[cleanId]) return { ok:false, msg:"That goal ID already exists" };
    const next = Object.assign({}, customGoals, { [cleanId]: cleanLabel });
    setCustomGoals(next);
    return { ok:true, id:cleanId };
  }
  return { GOALS, addCustomGoal };
}

/* ---------- Dashboard ---------- */
const Dashboard = ({ GOALS, templates, days, setDays, plan }) => {
  const [idx, setIdx] = useState(0);
  const day = days[idx] || days[0];

  function nextTwoDayIngredients(currentDay){
    const tryDays = (d1, d2) => {
      const want = new Set([d1, d2]);
      const bag = {};
      (plan || []).forEach(r => {
        if (!r.day || !want.has(r.day)) return;
        (r.ingredients || []).forEach(it => {
          const key = (it.key || it.name || "").toLowerCase();
          if (!bag[key]) bag[key] = { name: it.name, qtyList: [], days: new Set() };
          if (it.qty) bag[key].qtyList.push(it.qty + (r.type==="juice" && r.servings?` √ó${r.servings}`:""));
          bag[key].days.add(r.day);
        });
      });
      Object.keys(bag).forEach(k => bag[k].days = Array.from(bag[k].days).sort((a,b)=>a-b));
      return Object.values(bag).sort((a,b)=>(a.name||"").localeCompare(b.name||""));
    };
    const strict = tryDays(currentDay.day, currentDay.day + 1);
    if (strict.length) return { items: strict, label: "Today + Tomorrow ‚Äî Ingredients" };
    const futureDays = Array.from(new Set((plan||[]).filter(r => r.day >= currentDay.day).map(r => r.day))).sort((a,b)=>a-b);
    const pool = futureDays.slice(0,2);
    if (pool.length === 0) return { items: [], label: "Upcoming Ingredients" };
    const fallback = tryDays(pool[0], pool[1] || pool[0]);
    const label = pool.length === 2 ? `Upcoming Ingredients ‚Äî Day ${pool[0]} & ${pool[1]}` : `Upcoming Ingredients ‚Äî Day ${pool[0]}`;
    return { items: fallback, label };
  }
  const { items: nextItems, label: nextLabel } = nextTwoDayIngredients(day);

  const templateIds = templates[day.phase] || [];
  const activeIds = (day.order && day.order.length ? day.order : templateIds);
  const items = activeIds.map(id => ({ id, label: GOALS[id] || id }));
  const checks = day.checks || {};
  const doneCount = items.reduce((a, it) => a + (checks[it.id] ? 1 : 0), 0);
  const totalCount = Math.max(1, items.length);
  const progress = (doneCount / totalCount) * 100;
  const weightSeries = days.map(d => (d.weight == null ? null : d.weight));
  useEffect(()=>{ if (Math.round(progress) === 100) window.safeConfetti({ particleCount: 90, spread: 70, origin: { y: .6 } }); }, [progress]);

  function toggleCheck(id){
    setDays(prev => {
      const next = prev.slice();
      const d = { ...next[idx] };
      const c = { ...(d.checks || {}) };
      c[id] = !c[id];
      d.checks = c; next[idx] = d; return next;
    });
  }
  function setPhase(p){
    setDays(prev => { const next = prev.slice(); const d = { ...next[idx] }; d.phase = p; next[idx] = d; return next; });
  }
  function changeDay(dir){ setIdx(cur => { let n = cur + dir; if (n < 0) n = days.length - 1; if (n >= days.length) n = 0; return n; }); }

  // Coach (UI only)
  const [coachText, setCoachText] = useState("");
  const SYM_MATCHERS = [
    {id:"headache",rx:/\b(headache|migraine|head pain)\b/i},
    {id:"dizziness",rx:/\b(dizzy|light[-\s]?headed|vertigo)\b/i},
    {id:"nausea",rx:/\b(nausea|queasy|sick to (my|the) stomach)\b/i},
    {id:"fatigue",rx:/\b(tired|fatigue|exhaust(ed|ion)|wiped|low energy)\b/i},
    {id:"brain-fog",rx:/\b(brain[-\s]?fog|foggy|can.?t focus)\b/i},
    {id:"constipation",rx:/\b(constipat(ed|ion)|no (bm|bowel)|hard stool)\b/i},
    {id:"cramps",rx:/\b(cramps?|charley horse|spasm)\b/i},
    {id:"cold",rx:/\b(chills?|feeling cold|freezing)\b/i},
    {id:"insomnia",rx:/\b(can.?t sleep|insomnia|up all night|poor sleep)\b/i},
    {id:"hunger",rx:/\b(hungry|starv(ed|ing)|crav(ing|es))\b/i},
    {id:"anxiety",rx:/\b(anxious|anxiety|panicky|overwhelm(ed)?)\b/i},
    {id:"bloating",rx:/\b(bloat(ed|ing)|gassy|gas)\b/i}
  ];
  function inferMoodFrom(text){
    let score = 6; const t = (text||"").toLowerCase();
    const neg=[/overwhelm|anxious|stressed|down|sad|discourag|frustrat/,/tired|exhaust|wiped|drained/,/pain|hurt|ache/].reduce((n,rx)=>n+(rx.test(t)?1:0),0);
    const pos=[/proud|strong|good|better|energized|motivated|win|progress|calm|happy|light/].reduce((n,rx)=>n+(rx.test(t)?1:0),0);
    score += pos - 2*neg; return Math.max(1, Math.min(10, score));
  }
  function analyzeFromNotes(){
    const text = (day.note || "").trim();
    if(!text){ setCoachText("Write a quick note, then tap Coach."); return; }
    const found = new Set(SYM_MATCHERS.filter(m=>m.rx.test(text)).map(m=>m.id));
    const mood = inferMoodFrom(text);
    const ctx = { syms: found, phase: day.phase };
    const hits = COACH_RULES.filter(r=>{ try{return r.test(ctx);}catch{return false;}});
    const tips = hits.flatMap(h=>h.tips).slice(0,8);
    const moodBoost = (mood<=3)
      ? ["You‚Äôre not alone ‚Äî let‚Äôs keep it gentle.","Pick one tiny win now (8‚Äì10 oz water, 3 deep breaths).", COACH_AFFIRM[Math.floor(Math.random()*COACH_AFFIRM.length)]]
      : (mood<=6)
        ? ["Nice work staying steady. One small upgrade today.", COACH_AFFIRM[Math.floor(Math.random()*COACH_AFFIRM.length)]]
        : [COACH_AFFIRM[Math.floor(Math.random()*COACH_AFFIRM.length)], "Ride the wave, stay kind to yourself."];
    const header = found.size ? `I noticed: ${Array.from(found).join(", ")}.` : "No specific symptoms spotted ‚Äî here‚Äôs a steady plan.";
    const body = tips.length ? ("Try these:\n‚Ä¢ " + tips.join("\n‚Ä¢ ")) : "Hydrate now, 5 slow breaths, short walk, then reassess.";
    setCoachText(`${header}\n\n${body}\n\n${moodBoost.join(" ")}`);
  }
  function appendCoachToNotes(){
    if(!coachText) return;
    const divider = (day.note && day.note.trim()? "\n\n" : "");
    const stamp = new Date().toLocaleString();
    const toAdd = `${divider}Coach (${stamp}):\n${coachText}`;
    setDays(prev=>{ const next=prev.slice(); const d2={...next[idx]}; d2.note=(d2.note||"")+toAdd; next[idx]=d2; return next; });
    setCoachText("");
  }

  return e(React.Fragment, null,

    // mast
    e("div",{className:"mast card"},
      e("div",{className:"mastRow"},
        e("div",{className:"mastLeft"},
          e("img",{src:"oz.png",alt:"Oz"}),
          e("div",{className:"mastTitle"},
            e("b",null,"Oz Companion"),
            e("small",null, day.phase.toUpperCase())
          )
        ),
        e("div",{className:"day-nav"},
          e("button",{className:"day-btn",onClick:()=>changeDay(-1),"aria-label":"Previous day"},"‚óÄ"),
          e("span",{className:"day-label"},"Day "+day.day),
          e("button",{className:"day-btn",onClick:()=>changeDay(1),"aria-label":"Next day"},"‚ñ∂")
        )
      ),
      e("div",{className:"mastRow",style:{marginTop:8}},
        e("select",{value:day.phase,onChange:(ev)=>setPhase(ev.target.value),className:"btn","aria-label":"Phase"},
          e("option",{value:"fast"},"Fast"),
          e("option",{value:"cleanse"},"Cleanse"),
          e("option",{value:"rebuild"},"Rebuild")
        )
      )
    ),

    // progress
    e(ProgressBar,{value:progress}),

    // checklist
    e(Checklist,{items, state:checks, onToggle:toggleCheck}),

    // Daily Notes + Smart Coach
    e("div",{className:"card",style:{marginTop:16}},
      e("div",{className:"coachHeader"},
        e("div",{className:"coachTitle"},
          e("span",{className:"coachBadge"},"üß† Smart Coach"),
          e("small",null,"Understands your note and suggests relief + motivation")
        ),
        e("div",{className:"coachBtns"},
          e("button",{className:"btn primary",onClick:analyzeFromNotes},"Coach"),
          e("button",{className:"btn",onClick:appendCoachToNotes,disabled:!coachText},"Add to notes")
        )
      ),
      coachText && e("div",{className:"coachOut"}, coachText),
      e("textarea",{
        value: day.note || "",
        onChange:(ev)=>{
          const val = ev.target.value;
          setDays(prev=>{
            const next = prev.slice();
            const d = {...next[idx]};
            d.note = val; next[idx] = d; return next;
          });
        },
        rows:4, className:"noteArea"
      })
    ),

// Next ingredients
e("div",{className:"card",style:{marginTop:16}},
  e("h2", null, nextLabel),
  nextItems.length === 0
    ? e("p",{style:{color:"#64748b"}},"No recipes scheduled soon.")
    : e("ul",{style:{listStyle:"none",padding:0,marginTop:8}},

/* ---------- Settings with Goal Picker + New Goal + Plan Importer ---------- */
const Settings = ({ GOALS, addCustomGoal, templates, onChange, onImportPlan, plan, setPlan, setGroceries, resetDays }) => {
  const [local,setLocal]=useState(templates);

  // Picker
  const [showPicker,setShowPicker]=useState(false);
  const [pickerPhase,setPickerPhase]=useState("fast");
  const [selected,setSelected]=useState({}); // { id:bool }

  // New goal
  const [showNew,setShowNew]=useState(false);
  const [newId,setNewId]=useState("");
  const [newLabel,setNewLabel]=useState("");

  // Importer
  const [showImport,setShowImport]=useState(false);
  const [importText,setImportText]=useState("");
  const [importInfo,setImportInfo]=useState("");

  useEffect(()=>{ setLocal(templates); },[templates]);

  function removeItem(phase, id){
    const next={...local}; next[phase]=(next[phase]||[]).filter(x=>x!==id);
    setLocal(next); onChange(next);
  }

  function openPicker(phase){
    setPickerPhase(phase);
    const have = new Set((local[phase]||[]));
    const seed={}; Object.keys(GOALS).forEach(id=>{ if(!have.has(id)) seed[id]=false; });
    setSelected(seed);
    setShowPicker(true);
  }
  function toggleSelect(id){ setSelected(prev=> Object.assign({},prev,{[id]:!prev[id]})); }
  function applyPicker(){
    const chosen = Object.keys(selected).filter(id=>selected[id]);
    if(!chosen.length){ setShowPicker(false); return; }
    const next={...local}; next[pickerPhase]=(next[pickerPhase]||[]).concat(chosen);
    setLocal(next); onChange(next); setShowPicker(false);
  }

  function createGoal(){
    const res = addCustomGoal(newId, newLabel);
    if(!res.ok){ alert(res.msg||"Could not add goal"); return; }
    const gid = res.id;
    const next={...local}; next[pickerPhase]=(next[pickerPhase]||[]).concat([gid]);
    setLocal(next); onChange(next);
    setShowNew(false); setNewId(""); setNewLabel(""); setShowPicker(false);
    alert("Goal created and added ‚úî");
  }

  /* --------- Plan Importer (paste any ChatGPT text) --------- */
  function parsePlanFromText(txt){
    // Normalize whitespace
    const lines = txt.replace(/\r/g,'').split('\n').map(s=>s.trim()).filter(Boolean);

    // Detect days: "Day 1", "Day 01 ‚Äì ..."
    const dayBlocks = [];
    let curDay = null;
    lines.forEach(line=>{
      const dm = line.match(/^day\s*(\d+)\b/i);
      if(dm){
        const day = parseInt(dm[1],10);
        curDay = { day, items: [] };
        dayBlocks.push(curDay);
        return;
      }
      if(!curDay) return;

      // Recipe headers like:
      // "Juice 1 ‚Äì Melon Mint Morning" or "Melon Mint Morning (juice)" or "Dinner: Lentil Soup"
      let type="meal";
      if(/\bjuice\b/i.test(line)) type="juice";
      if(/\bmeal\b/i.test(line)) type="meal";
      if(/\bbreakfast|lunch|dinner|smoothie|broth|soup|salad/i.test(line) && !/\bjuice\b/i.test(line)) type="meal";

      const nameHeader = line.replace(/^(juice\s*\d*[:\-‚Äì]\s*)/i,'').replace(/^\w+:\s*/,'').replace(/\((juice|meal)\)/i,'').trim();
      if(nameHeader && /[a-z]/i.test(nameHeader) && nameHeader.length<=80 && /[A-Za-z]/.test(nameHeader)){
        curDay.items.push({ name:nameHeader, type, ingredients:[], servings: (type==="juice"?4:1) });
      } else {
        // ingredient bullet like "- 2 cucumbers" / "‚Ä¢ 6 cups spinach"
        const im = line.match(/^[‚Ä¢\-‚Äì]\s*(.+)$/);
        if(im && curDay && curDay.items.length){
          const raw = im[1].trim();
          // try parse "qty unit name"
          const m = raw.match(/^(\d+(?:\.\d+)?)\s*([a-zA-Z"‚Äô‚Äù]+)?\s*(.*)$/);
          let qty = raw;
          let name = raw;
          if(m){
            const n = m[1];
            const unit = (m[2]||"").trim();
            const rest = (m[3]||"").trim();
            qty = unit ? `${n} ${unit}` : n;
            name = rest || unit || raw;
          }
          // key-ish id
          const key = name.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^\-|\-$)/g,'');
          curDay.items[curDay.items.length-1].ingredients.push({key,name,qty});
        }
      }
    });

    // Build recipe array
    const recipes = [];
    dayBlocks.forEach(b=>{
      b.items.forEach((it,idx)=>{
        recipes.push({
          id: `r-${b.day}-${idx}-${(it.name||'').toLowerCase().replace(/[^a-z0-9]+/g,'-')}`.slice(0,40),
          name: it.name || `Recipe ${idx+1}`,
          type: it.type || "meal",
          day: b.day,
          servings: it.servings || (it.type==="juice"?4:1),
          ingredients: it.ingredients || []
        });
      });
    });

    return recipes;
  }

  function handleImportNow(){
    const text = (importText||"").trim();
    if(!text){ alert("Paste your plan text first."); return; }
    const parsed = parsePlanFromText(text);
    if(!parsed.length){ alert("I couldn‚Äôt find any days/recipes in that text. Try including headings like 'Day 4' and bullet ingredients."); return; }

    // Reset days (phases template preserved)
    resetDays();
    // Save plan + groceries
    setPlan(parsed);
    setGroceries(aggregateGroceries(parsed));

    // info
    const daysCovered = Array.from(new Set(parsed.map(r=>r.day))).sort((a,b)=>a-b);
    setImportInfo(`Imported ${parsed.length} recipes across days ${daysCovered[0]}‚Äì${daysCovered[daysCovered.length-1]}.`);
    alert("Plan imported from text ‚úî");
  }

  function renderPhase(phase, label){
    const ids = local[phase]||[];
    return e("div",{className:"card",style:{marginBottom:16}},
      e("h2",null,label),
      e("ul",{style:{listStyle:"none",padding:0,marginTop:8}},
        ids.map(id =>
          e("li",{key:phase+"-"+id,style:{display:"flex",alignItems:"center",gap:8,padding:8,marginBottom:6,border:"1px solid #f3d0e1",borderRadius:12,background:"#fff"}},
            e("span",{style:{flex:1}}, GOALS[id]||id),
            e("button",{className:"btn",onClick:()=>removeItem(phase,id)},"Remove")
          )
        )
      ),
      e("div",{style:{display:"flex",gap:8,flexWrap:"wrap"}},
        e("button",{className:"btn peach",onClick:()=>openPicker(phase)},"Add Goals"),
        e("button",{className:"btn",onClick:()=>{ setPickerPhase(phase); setShowNew(true); }},"Create New Goal")
      )
    );
  }

  return e("div",{className:"wrap"},
    e("h1",null,"Settings"),
    e("p",{style:{margin:"6px 0 12px",color:"#64748b"}}, "Pick which goals appear in each phase. Create your own goals any time."),

    renderPhase("fast","Fast ‚Äî Phase Template"),
    renderPhase("cleanse","Cleanse ‚Äî Phase Template"),
    renderPhase("rebuild","Rebuild ‚Äî Phase Template"),

    e("div",{className:"card",style:{marginTop:8}},
      e("h2",null,"Import 11-Day Plan"),
      e("p",{style:{color:"#64748b",margin:"6px 0 12px"}},"Load the default plan we ship with the app."),
      e("button",{className:"btn peach",onClick:onImportPlan},"Import Default Plan")
    ),

    e("div",{className:"card",style:{marginTop:8}},
      e("h2",null,"Paste Plan Text (from ChatGPT)"),
      e("p",{style:{color:"#64748b",margin:"6px 0 12px"}},
        "Paste any ChatGPT plan that includes Day headings, recipe names, and bullet ingredients."
      ),
      e("button",{className:"btn primary",onClick:()=>setShowImport(true)},"Paste plan text")
    ),

    /* Picker Modal */
    showPicker && e("div",{className:"modal",onClick:(ev)=>{ if(ev.target.classList.contains("modal")) setShowPicker(false); }},
      e("div",{className:"sheet"},
        e("h3",null,"Add Goals to ", pickerPhase.toUpperCase()),
        e("div",{className:"grid"},
          Object.keys(selected).length===0
            ? e("div",null,"All goals are already in this phase.")
            : Object.keys(selected).map(id =>
                e("label",{key:id,className:"goalChk"},
                  e("input",{type:"checkbox",checked:!!selected[id],onChange:()=>toggleSelect(id)}),

        ),
        e("div",{className:"sheetActions"},
          e("button",{className:"btn",onClick:()=>setShowPicker(false)},"Cancel"),
          e("button",{className:"btn primary",onClick:applyPicker},"Add Selected")
        )
      )
    ),

    /* New Goal Modal */
    showNew && e("div",{className:"modal",onClick:(ev)=>{ if(ev.target.classList.contains("modal")) setShowNew(false); }},
      e("div",{className:"sheet"},
        e("h3",null,"Create New Goal"),
        e("div",{style:{display:"grid",gap:8}},
          e("label",null,"Goal ID (letters/dashes)"),
          e("input",{type:"text",value:newId,placeholder:"e.g., steps-done",onChange:(ev)=>setNewId(ev.target.value)}),
          e("label",null,"Goal Label (what you see)"),
          e("input",{type:"text",value:newLabel,placeholder:"e.g., üëü 5,000+ steps",onChange:(ev)=>setNewLabel(ev.target.value)})
        ),
        e("div",{className:"sheetActions"},
          e("button",{className:"btn",onClick:()=>setShowNew(false)},"Cancel"),
          e("button",{className:"btn primary",onClick:createGoal},"Create & Add")
        )
      )
    ),

    /* Importer Modal */
    showImport && e("div",{className:"modal",onClick:(ev)=>{ if(ev.target.classList.contains("modal")) setShowImport(false); }},
      e("div",{className:"sheet"},
        e("h3",null,"Paste Plan Text"),
        e("textarea",{className:"importText",value:importText,placeholder:
`Example:

Day 4
Juice 1 ‚Äì Melon Mint Morning
‚Ä¢ 1 melon
‚Ä¢ 1/2 cup mint
‚Ä¢ 1 lime

Day 5
Peachy Green Glow (juice)
‚Ä¢ 6 peaches
‚Ä¢ 4 cucumbers
‚Ä¢ 8 cups spinach
‚Ä¢ 2 lemons`, onChange:(ev)=>setImportText(ev.target.value)}),
        importInfo && e("div",{className:"badge",style:{marginTop:8}},importInfo),
        e("div",{className:"sheetActions"},
          e("button",{className:"btn",onClick:()=>setShowImport(false)},"Close"),
          e("button",{className:"btn primary",onClick:handleImportNow},"Import Now")
        )
      )
    )
  );
};

/* ---------- App ---------- */
const App = () => {
  const { GOALS, addCustomGoal } = useGoals();
  const [settings, setSettings] = useLocal("oz.settings", { phaseTemplates: DEFAULT_PHASE_TEMPLATES });
  const [days, setDays] = useLocal("oz.days", defaultDays());
  const [plan, setPlan] = useLocal("oz.plan", PLAN_RECIPES);
  const [groceries, setGroceries] = useLocal("oz.groceries", aggregateGroceries(PLAN_RECIPES));
  const [tab, setTab] = useState("dash");

  useEffect(()=>{
    const pt=settings&&settings.phaseTemplates;
    const valid=pt&&["fast","cleanse","rebuild"].every(k=> Array.isArray(pt[k]) && pt[k].every(id=> !!(GOALS[id]||GOAL_LIBRARY[id])));
    if(!valid) setSettings({ phaseTemplates: DEFAULT_PHASE_TEMPLATES });
  // eslint-disable-next-line react-hooks/exhaustive-deps
  },[]);

  function onImportPlan(){
    const newDays = defaultDays(); setDays(newDays);
    setPlan(PLAN_RECIPES);
    setGroceries(aggregateGroceries(PLAN_RECIPES));
    alert("Default plan imported ‚úî");
  }

  function resetDays(){
    setDays(defaultDays());
  }

  return e("div", {},
    tab==="dash"     && e(Dashboard, { GOALS, templates: settings.phaseTemplates, days, setDays, plan }),
    tab==="groceries"&& e(GroceryList, { groceries, setGroceries }),
    tab==="calendar" && e(Calendar, { days, plan, settings }),
    tab==="photos"   && e(Photos, { days, setDays }),
    tab==="settings" && e(Settings, {
      GOALS, addCustomGoal,
      templates: settings.phaseTemplates,
      onChange: (next)=> setSettings({ phaseTemplates: next }),
      onImportPlan,
      plan, setPlan, setGroceries, resetDays
    }),

    e("div", { className:"tabs" },
      e("button",{className:"btn"+(tab==="dash"?" active":""),onClick:()=>setTab("dash")},"Dashboard"),
      e("button",{className:"btn"+(tab==="groceries"?" active":""),onClick:()=>setTab("groceries")},"Groceries"),
      e("button",{className:"btn"+(tab==="calendar"?" active":""),onClick:()=>setTab("calendar")},"Calendar"),
      e("button",{className:"btn"+(tab==="photos"?" active":""),onClick:()=>setTab("photos")},"Photos"),
      e("button",{className:"btn"+(tab==="settings"?" active":""),onClick:()=>setTab("settings")},"Settings")
    )
  );
};

ReactDOM.createRoot(document.getElementById("root")).render(e(App));
</script>
</body>
